<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>"RANDOMIZER"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="center">RANDOMIZER</h1>

<section id="conditions">

    <section id="settings">
        <label for="min">Min</label><br>
        <input type="text" class="fld" name="min" id="min" required pattern="\d{1,}" value="1"><br>
        <label for="max">Max</label><br>
        <input type="text" class="fld" name="max" id="max" required pattern="\d{1,}" value="5"><br>
        <button type="submit" class="btn" id="generateButton">Generate</button>
    </section>

    <p>
        Generated number: <span id="generatedNum">???</span><br>
    </p>

    <button class="btn" type="button" id="resetButton" onclick="resetAll()">Reset</button>
</section>

<script src="script.js"></script>
</body>
</html>
